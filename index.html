<!doctype html>
<html lang="en">

<head>
  <title>BÀI TẬP JS7</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes&amp;display=swap" rel="stylesheet">
</head>

<body>
  <section class="questions" style="margin-bottom: 200px">
    <!-- THÊM SỐ VÀO MẢNG -->
    <div class="title">
      <div class="container">
        <div class="form-group section-center">
          <div class="row">
            <div class="col-6">
              <input type="number" class="form-control" id="nhapSo_N" placeholder="Nhập số n">
            </div>
            <div class="col-6">
              <button class="btn btn-success" id="btnThemSo">
                Thêm số
              </button>
            </div>
          </div>
          <div class="alert alert-success mt-3" id="arrKetQua">

          </div>
        </div>
      </div>
    </div>

    <div class="section-center">
      <!-- BÀI TẬP 1 -->
      <article class="question">

        <div class="question-title">
          <p><span class="question_number">1</span> Tổng số dương</p>
          <p class="question-btn">
          </p>
        </div>

        <div class="question-text">
          <div class="form-group">
            <div class="">
              <button class="btn btn-success" id="btnTinhTong">Tính Tổng</button>
            </div>
            <div class="alert alert-success mt-3" id="ketQua_b1">

            </div>
          </div>
        </div>
      </article>
      <!-- BÀI TẬP 2 -->
      <article class="question">

        <div class="question-title">
          <p><span class="question_number">2</span> Đếm số dương</p>
          <p class="question-btn">
          </p>
        </div>

        <div class="question-text">
          <div class="form-group">
            <div class="">
              <button class="btn btn-success" id="btnDemSo">Đếm số</button>
            </div>
            <div class="alert alert-success mt-3" id="ketQua_b2">

            </div>
          </div>
        </div>
      </article>
      <!-- BÀI TẬP 3 -->
      <article class="question">

        <div class="question-title">
          <p><span class="question_number">3</span> Tìm số nhỏ nhất</p>
          <p class="question-btn">
          </p>
        </div>

        <div class="question-text">
          <div class="form-group">
            <div class="">
              <button class="btn btn-success" id="btnTimSoNhoNhat">Tìm số nhỏ nhất</button>
            </div>
            <div class="alert alert-success mt-3" id="ketQua_b3">

            </div>
          </div>
        </div>
      </article>
      <!-- BÀI TẬP 4 -->
      <article class="question">

        <div class="question-title">
          <p><span class="question_number">4</span> Tìm số dương nhỏ nhất</p>
          <p class="question-btn">
          </p>
        </div>

        <div class="question-text">
          <div class="form-group">
            <div class="">
              <button class="btn btn-success" id="btnTimSoDuongNhoNhat">Tìm số dương nhỏ nhất</button>
            </div>
            <div class="alert alert-success mt-3" id="ketQua_b4">

            </div>
          </div>
        </div>
      </article>
      <!-- BÀI TẬP 5 -->
      <article class="question">

        <div class="question-title">
          <p><span class="question_number">5</span> Tìm số chẵn cuối cùng</p>
          <p class="question-btn">
          </p>
        </div>

        <div class="question-text">
          <div class="form-group">
            <div class="">
              <button class="btn btn-success" id="btnTimSoChanCuoiCung">Tìm số chẵn</button>
            </div>
            <div class="alert alert-success mt-3" id="ketQua_b5">

            </div>
          </div>
        </div>
      </article>
      <!-- BÀI TẬP 6 -->
      <article class="question">

        <div class="question-title">
          <p><span class="question_number">6</span> Đổi chỗ</p>
          <p class="question-btn">
          </p>
        </div>

        <div class="question-text">
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <input type="number" class="form-control" id="nhapSo_VT1" placeholder="Nhập số vị trí 1">
              </div>
              <div class="col-6">
                <input type="number" class="form-control" id="nhapSo_VT2" placeholder="Nhập số vị trí 2">
              </div>
            </div>
            <div class="">
              <button class="btn btn-success mt-3" id="btnDoiCho">Đổi chỗ</button>
            </div>
            <div class="alert alert-success mt-3" id="ketQua_b6">

            </div>
          </div>
        </div>
      </article>
      <!-- BÀI TẬP 7 -->
      <article class="question">

        <div class="question-title">
          <p><span class="question_number">7</span> Sắp xếp tăng dần</p>
          <p class="question-btn">
          </p>
        </div>

        <div class="question-text">
          <div class="form-group">
            <div class="">
              <button class="btn btn-success" id="btnSapXep">Sắp xếp</button>
            </div>
            <div class="alert alert-success mt-3" id="ketQua_b7">

            </div>
          </div>
        </div>
      </article>
      <!-- BÀI TẬP 8 -->
      <article class="question">

        <div class="question-title">
          <p><span class="question_number">8</span> Tìm số nguyên tố đầu tiên</p>
          <p class="question-btn">
          </p>
        </div>

        <div class="question-text">
          <div class="form-group">
            <div class="">
              <button class="btn btn-success" id="btnTimSNT">Tìm số nguyên tố</button>
            </div>
            <div class="alert alert-success mt-3" id="ketQua_b8">

            </div>
          </div>
        </div>
      </article>
      <!-- BÀI TẬP 9 -->
      <article class="question">

        <div class="question-title">
          <p><span class="question_number">9</span> Đếm số nguyên</p>
          <p class="question-btn">
          </p>
        </div>

        <div class="question-text">
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <input type="number" class="form-control" id="nhapSo_9" placeholder="Nhập số">
              </div>
              <div class="col-6">
                <button class="btn btn-success" id="btnThemSo_9">Thêm số</button>
              </div>
            </div>
            <div class="alert alert-success mt-3" id="ketQua_b9_1">

            </div>
            <div class="">
              <button class="btn btn-success mt-3" id="btnDemSoNguyen">Đếm số nguyên</button>
            </div>
            <div class="alert alert-success mt-3" id="ketQua_b9_2">

            </div>
          </div>
        </div>
      </article>
      <!-- BÀI TẬP 10 -->
      <article class="question">

        <div class="question-title">
          <p><span class="question_number">10</span> So sánh số lượng số âm và số dương</p>
          <p class="question-btn">
          </p>
        </div>

        <div class="question-text">
          <div class="form-group">
            <div class="">
              <button class="btn btn-success" id="btnSoSanh">So sánh</button>
            </div>
            <div class="alert alert-success mt-3" id="ketQua_b10">

            </div>
          </div>
        </div>
